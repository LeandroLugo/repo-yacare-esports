  <p class="inscripcion"></b>Inscripción</b></p>
  <form>
       <div class="row">
    <div class="col-lg-3 col-xs-12">
		 <input type="text" placeholder="Equipo" required="" class="placeholder">
    </div>
        <div class="col-lg-3 col-xs-12">
		 <input type="text" placeholder="Nickname" required="" class="placeholder">
        </div>
        <div class="col-lg-3 col-xs-12">
		 <input type="email" placeholder="Mail" required="" class="placeholder">
        </div>
        <div class="col-lg-3 col-xs-12">
		 <input type="number" placeholder="Edad" required="" class="placeholder">
		</div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-xs-12">
		<p>Selecciona rol</p>
			<select name="Rol" id="Rol"> 
					<option value="top">Top</option>
					<option value="jungla">Jungla</option>
					<option value="mid">Mid</option>
					<option value="adc">Adc</option>
					<option value="soporte">Soporte</option>
				</select>
                </div>
                <div class="col-lg-6 col-xs-12">
				<div>Es tu primer torneo?
				<input type="checkbox" name="si" value="no" class="checkbox"></div>	
                </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-xs-12">
	<input type="submit" value="Inscribir a otro jugador" class="boton1">
    </div>
    <div class="col-lg-6 col-xs-12">
	<a href="index.html"><button type="button" class="boton2">Enviar y volver al inicio</button></a>
    </div>
</div>	
</form>
